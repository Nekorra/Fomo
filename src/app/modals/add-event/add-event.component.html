<ion-header>
  <ion-toolbar>
    <ion-title> Post Event</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <img *ngIf="image" src="data:image/{{image.format}};base64, {{image.base64String}}"  (click)="uploadImage()">
    <img *ngIf="!image" src="../../../assets/image-upload.png" (click)="uploadImage()">
    <ion-card-header>
      <ion-card-title>    
        <ion-input [(ngModel)]="title" placeholder="Title"> </ion-input>
      </ion-card-title>
      <ion-card-subtitle>
        <ion-textarea [(ngModel)]="description" placeholder="description"></ion-textarea>
      </ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
    
    <ion-list lines="full">
      <ion-item > 
        <ion-label> <div style="color:gray; float: left;"> Start</div> <div style="float: right;">{{myDate | date:'short'}}</div> </ion-label>
      </ion-item>
    </ion-list>
    

    <ion-datetime display-format="DD/MM/YYYY" id="dat" [(ngModel)]="myDate" (ionChange)="showdate()"></ion-datetime>
    <ion-searchbar search-icon=“undefined” placeholder="location" debounce=500 (ionChange)="search($event)" [value]="selectedAddress" style="padding: 0"></ion-searchbar>
    <div lines="none" *ngIf="addresses.length > 0">
      <div button *ngFor="let address of addresses" (click)="onSelect(address)">
        <ion-icon name="pin"></ion-icon>
        {{ address }}
      </div>
    </div>


    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="addEvent()"> Post Event </ion-button>
</ion-content>
